<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MusicPhile || Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background-color: rgb(179, 97, 220);
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .content {
      border: 2px solid rgb(198, 64, 64);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .pic {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: rgb(248, 69, 14);
      font-size: 1.5rem;
    }
    h1:hover {
      color: aqua;
    }
    .logo {
      border-radius: 50%;
      margin-top: 10px;
      width: 100px;
      height: auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1rem;
      font-weight: 400;
      color: rgba(8, 8, 8, 0.997);
    }
    input {
      border: 1px solid rgb(14, 11, 8);
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      font-size: 1rem;
    }
    input:hover {
      cursor: pointer;
    }
    .bt {
      display: flex;
      justify-content: flex-end;
      margin-top: 15px;
    }
    button {
      width: 100px;
      border: 2px solid black;
      border-radius: 5px;
      padding: 8px;
      color: white;
      background-color: rgb(22, 156, 223);
      font-weight: 700;
      font-size: 1rem;
    }
    button:hover {
      cursor: pointer;
      background-color: rgb(243, 24, 243);
      color: black;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .content {
        padding: 15px;
      }
      h1 {
        font-size: 1.2rem;
      }
      label, input, button {
        font-size: 0.95rem;
      }
      button {
        width: 100%;
      }
      .bt {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="pic">
      <img src="../images/logo.jpg" alt="MusicPhile Logo" class="logo">
    </div>
    <h1>Welcome back to MusicPhile!!</h1>
    <form action="">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="mobile">Mobile No.:</label>
      <input type="number" id="mobile" name="mobile">

      <div class="bt">
        <button type="submit">Log-in</button>
      </div>
    </form>
  </div>
</body>
</html>
