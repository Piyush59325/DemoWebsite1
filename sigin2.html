<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in | MusicPhile</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        div {
            text-align: center;
            margin-top: 30px;
        }

        .logo {
            border-radius: 10px;
        }

        h1 {
            margin-top: 10px;
            font-size: 1.8rem;
            font-weight: 500;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px 30px;
            margin-top: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        label {
            display: block;
            margin: 15px 0;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-left: 10px;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            width: 100%;
            background-color: #ffcc00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div>
        <img src="../images/logo.jpg" alt="" class="logo" width="120px">
        <h1>For a seamless Music experience! Join us for free!</h1>
    </div>
    <form action="">
        <label>
            Name:
            <input type="text">
        </label>
        <label>
            Gender:
        </label>
        <label>Male<input type="radio" name="Gender"></label>
        <label>Female<input type="radio" name="Gender"></label>
        <label>Other<input type="radio" name="Gender"></label>
        <label>
            D.O.B:
            <input type="date">
        </label>
        <label>
            Mobile No.:
            <input type="number" required>
        </label>
        <label>
            Email:
            <input type="email" required>
        </label>
        <label>
            Create a password:
            <input type="password" required placeholder="Must have at least 6 characters">
        </label>
        <label>
            <input type="checkbox"> I have read the <a href="#">privacy policy</a> and agree with it.
        </label>
        <label>
            <input type="checkbox"> I have read the <a href="#">terms and conditions</a> and agree with it.
        </label>
        <label>
            <button type="submit">Sign-in</button>
        </label>
    </form>
</body>
</html>
